<!DOCTYPE html>
<html>
<head>
<script>
	var connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
var type = connection.effectiveType;
function updateConnectionStatus() {
  document.getElementById("demo").innerHTML = "Connection type changed from " + type + " to " + connection.effectiveType;
}

connection.addEventListener('change', updateConnectionStatus);
</script>
</head>
<body>

<h2>JavaScript in Head</h2>

<p id="demo">Connection Type</p>

<button type="button" onclick="updateConnectionStatus()">Try it</button>

</body>
</html>
