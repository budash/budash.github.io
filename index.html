<!DOCTYPE html>
<html>
<head>
<script>
	var connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
var type = connection.effectiveType;
function updateConnectionStatus() {
  document.getElementById("eff_type").innerHTML = "Effective type changed from " + type + " to " + connection.effectiveType;
    document.getElementById("type").innerHTML = "Type " + connection.type;
    document.getElementById("rtt").innerHTML = "RTT " + connection.rtt;
   document.getElementById("downlink").innerHTML = "downlink " + connection.downlink;
   document.getElementById("savedata").innerHTML = "savedata " + connection.saveData;
   document.getElementById("downlinkMax").innerHTML = "downlinkMax " + connection.saveData;
}

connection.addEventListener('change', updateConnectionStatus);
</script>
</head>
<body>

<h2>JavaScript in Head</h2>

<p id="eff_type">Effective Type</p>

<p id="type">Type</p>

<p id="rtt">RTT</p>
<p id="downlink">downlink</p>

<p id="savedata">downlink</p>
<p id="downlinkMax">downlinkMax</p>

<button type="button" onclick="updateConnectionStatus()">Try it</button>

</body>
</html>
